minio:
  existingSecret: minio

  replicas: 2

  resources:
    requests:
      memory: 512Mi

  ingress:
    enabled: false

  persistence:
    storageClass: directpv-min-io

  consoleIngress:
    annotations: 
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    path: /
    hosts:
      - minio-console.homelab.bartbrinkman.nl
    tls: 
      - secretName: minio-console-tls
        hosts:
          - minio-console.homelab.bartbrinkman.nl