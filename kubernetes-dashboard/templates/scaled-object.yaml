apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kubernetes-dashboard-scaledobject
  namespace: kubernetes-dashboard
spec:
  idleReplicaCount: 0
  minReplicaCount: 1
  maxReplicaCount: 1
  pollingInterval: 5
  cooldownPeriod: 10 # debug, should be few mins (300)
  scaleTargetRef:
    name: kubernetes-dashboard
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://kube-prometheus-stack-prometheus.monitoring:9090
      metricName: nginx_ingress_controller_requests
      threshold: '0.5'
      query: sum(count_over_time(nginx_ingress_controller_requests{exported_namespace="kubernetes-dashboard"}[1m]))